<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>RSS</title>
  </head>
  <body>
    <template id="menu-button-template">
      <div class="menu-button__label"></div>
      <div class="menu-button__counter">0</div>
    </template>
    <template id="entry-item-template">
      <a class="entry-item__title" href=""></a>
      <div class="entry-item-feed">
        <div class="entry-item-feed__icon"></div>
        <div class="entry-item-feed__title"></div>
      </div>
      <div class="entry-item__description"></div>
      <div class="entry-item-info">
        <div class="entry-item-info__item">
          <div class="entry-item-info__icon">
            <svg viewBox="0 0 24 24"><path d="M17,18L12,15.82L7,18V5H17M17,3H7A2,2 0 0,0 5,5V21L12,18L19,21V5C19,3.89 18.1,3 17,3Z"></path></svg>
          </div>
        </div>
      </div>
    </template>
    <template id="feed-item-template">
      <button class="feed-item__button">
        <div class="feed-item__icon"></div>
        <div class="feed-item__label"></div>
        <div class="feed-item__counter"></div>
      </button>
    </template>
    <div id="root">
      <div class="container">
        <div class="header">
          <div class="header__content">
            <div class="menu">
              <button class="reload-button__icon">
                <svg viewBox="0 0 24 24"><g><polyline points="23 4 23 10 17 10"></polyline><polyline points="1 20 1 14 7 14"></polyline><path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path></g></svg>
              </button>
              <button is="menu-button" data-name="Свежее" data-path="/" data-count="0"></button>
              <button is="menu-button" data-name="Все" data-path="/all" data-count="0"></button>
              <button is="menu-button" data-name="Прочитанное" data-path="/read" data-count="0"></button>
              <button is="menu-button" data-name="Избранное" data-path="/favorite" data-count="0"></button>
            </div>
          </div>
        </div>
        <div class="content">
          <div class="list">
            <ul id="entries-list" class="entries-list"></ul>
          </div>
          <div class="feeds">
            <ul id="feeds-list" class="feeds-list"></ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
