<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>RSS</title>
  </head>
  <body>
    <template id="menu-button-template">
      <style>
        .menu-button {
          display: flex;
          flex-direction: row;
          flex-shrink: 0;
          height: 100%;
          margin: 0 20px 0 0;
          cursor: pointer;
        }

        .menu-button__label {
          margin: auto 0;
          font-size: 14px;
          color: #ffffff;
        }

        .menu-button__counter {
          margin: auto 0 auto 10px;
          padding: 2px 5px;
          font-size: 11px;
          border-radius: 2px;
          color: #ffffff;
          background-color: #4da0da;
          display: none;
        }

        .menu-button[selected] .menu-button__label {
          font-weight: bold;
        }

        .menu-button[selected] .menu-button__counter {
          display: block;
        }
      </style>
      <div class="menu-button__label"></div>
      <div class="menu-button__counter">0</div>
    </template>
    <template id="entry-item-template">
      <style>
        .entry-item {
          position: relative;
          flex-shrink: 0;
          width: 100%;
          margin: 0 0 20px;
          padding: 20px;
          box-sizing: border-box;
          background: #1d1d1d;
          list-style: none;
        }

        .entry-item__title {
          margin: 0 0 15px;
          font-size: 18px;
          font-weight: 700;
          line-height: 22px;
        }

        .entry-item__title a {
         color:  #bfbfbf;
         text-decoration: none;
        }

        .entry-item__description {
          position: relative;
          margin: 20px 0 0;
          font-size: 14px;
          line-height: 18px;
          color: #bfbfbf;
          overflow: hidden;
        }

        .entry-item__title a {
          color: #bfbfbf;
        }

        .entry-item-info {
          display: flex;
          width: 100%;
          margin: 20px 0 0;
        }

        .entry-item-info__item {
          display: flex;
          margin: auto 15px auto 0;
          cursor: pointer;
        }
        .entry-item-info__icon {
          width: 18px;
          height: 18px;
          margin: auto 0;
          fill: #818181;
        }

        .entry-item__description img {
          max-width: 100%;
          height: auto;
          margin: 0 auto 10px;
          padding: 0;
        }
      </style>
      <div class="entry-item__title"><a href=""></a></div>
      <div class="entry-item-feed">
        <div class="entry-item-feed__icon"></div>
        <div class="entry-item-feed__title"></div>
      </div>
      <div class="entry-item__description"></div>
      <div class="entry-item-info">
        <div class="entry-item-info__item">
          <div class="entry-item-info__icon">
            <svg viewBox="0 0 24 24"><path d="M17,18L12,15.82L7,18V5H17M17,3H7A2,2 0 0,0 5,5V21L12,18L19,21V5C19,3.89 18.1,3 17,3Z"></path></svg>
          </div>
        </div>
      </div>
    </template>
    <template id="feed-item-template">
      <style>
        .feed-item {
          width: 100%;
          height: 30px;
          list-style-type: none;
        }

        .feed-item, .feed-item__button {
          display: flex;
          flex-direction: row;
        }

        .feed-item__icon {
          flex-shrink: 0;
          width: 16px;
          height: 16px;
          margin: auto 10px auto 0;
          background-image: "";
          background-repeat: no-repeat;
          background-size: cover;
          background-color: #bfbfbf;
        }

        .feed-item__label {
          margin: auto 0;
          font-size: 13px;
          white-space: nowrap;
          overflow: hidden;
          text-overflow: ellipsis;
          color: #bfbfbf;
        }

        .feed-item__counter {
          margin: auto 0 auto 10px;
          padding: 2px 5px;
          font-size: 11px;
          color: #fff;
          border-radius: 2px;
          background-color: #4da0da;
        }
      </style>
      <button class="feed-item__button">
        <div class="feed-item__icon"></div>
        <div class="feed-item__label"></div>
        <div class="feed-item__counter">0</div>
      </button>
    </template>
    <div id="root">
      <div class="container">
        <div class="header">
          <div class="header__content">
            <div class="menu">
              <button is="menu-button" data-name="Свежее" data-path="/"></button>
              <button is="menu-button" data-name="Все" data-path="/all"></button>
              <button is="menu-button" data-name="Прочитанное" data-path="/read"></button>
              <button is="menu-button" data-name="Избранное" data-path="/favorite"></button>
            </div>
          </div>
        </div>
        <div class="content">
          <div class="list">
            <ul id="entries-list" class="entries-list"></ul>
          </div>
          <div class="feeds">
            <ul id="feeds-list" class="feeds-list"></ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
