<ng-container *ngIf="entry">
  <div class="entry-item__title"><a href="{{entry.link}}">{{entry.title}}</a></div>
  <div class="entry-item-feed" *ngIf="entry.feed">
    <div class="entry-item-feed__icon" style="background-image: url('{{entry.feed.icon}}');"></div>
    <div class="entry-item-feed__title">{{entry.feed.title}}</div>
  </div>
  <div class="entry-item__description" [innerHTML]="entry.description"></div>
  <div class="entry-item-info">
    <div class="entry-item-info__item">
      <div class="entry-item-info__icon">
        <svg viewBox="0 0 24 24">
          <path d="M17,18L12,15.82L7,18V5H17M17,3H7A2,2 0 0,0 5,5V21L12,18L19,21V5C19,3.89 18.1,3 17,3Z"></path>
        </svg>
      </div>
    </div>
    <div class="entry-item-info__item" *ngIf="entry.isRead">
      <div class="entry-item-info__icon">
        <svg viewBox="0 0 24 24">
          <path d="M12,9A3,3 0 0,1 15,12A3,3 0 0,1 12,15A3,3 0 0,1 9,12A3,3 0 0,1 12,9M12,4.5C17,4.5 21.27,7.61 23,12C21.27,16.39 17,19.5 12,19.5C7,19.5 2.73,16.39 1,12C2.73,7.61 7,4.5 12,4.5M3.18,12C4.83,15.36 8.24,17.5 12,17.5C15.76,17.5 19.17,15.36 20.82,12C19.17,8.64 15.76,6.5 12,6.5C8.24,6.5 4.83,8.64 3.18,12Z" />
        </svg>
    </div>
    </div>
  </div>
</ng-container>
