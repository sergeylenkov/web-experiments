<div class="reload-button" [class.reload-button_active]="isUpdating">
  <button class="reload-button__icon" [class.reload-button__icon_active]="isUpdating" (click)="onUpdate()">
    <svg viewBox="0 0 24 24"><g><polyline points="23 4 23 10 17 10"></polyline><polyline points="1 20 1 14 7 14"></polyline><path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path></g></svg>
  </button>
  <button class="menu-button" [class.menu-button__selected]="isSelected()" (click)="onClick()">
    <div class="menu-button__label">{{title}}</div>
    <div class="menu-button__counter" *ngIf="isSelected()">{{count}}</div>
  </button>
</div>
